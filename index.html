<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css">
    <title>April 2021</title>
</head>
<body>
    <!--Header Part-->
    <div class="header">
          <div class="wrapper header--wrapper">
            <div class="header--wrapper--left_content">
                <div class="header--wrapper--left_content--logo">
                    <img src="image/logo.svg">
                </div>
                <div class="header--wrapper--left_content--help">
                    <span>Поддержка</span>
                    <img src="image/ic_down.svg">
                    <div class="header--wrapper--left_content--help--dropdown">
                        <div class="drop_link">
                            <span>Политика конфидециальности</span>
                            <img src="" alt="">
                        </div>
                        <div class="drop_link">
                            <span>Условия Использования</span>  
                        </div>
                    </div>
                </div>
           </div>
           <div class="header--wrapper--right_content">
                Войти / Зарегистрироваться
           </div>
        </div>
    </div>
    <!--End of header-->

<section class="app wrapper">
      <!--Slider1-->
      <div class="app--slider_1">
        <div class="swiper-container mySwiper1">
            <div class="swiper-wrapper">
            <div class="swiper-slide"> <img src="image/slide1.jpg"></div>
            <div class="swiper-slide"> <img src="image/slide2.jpg"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!--End of Slider1--> 
    
    <div class="app--history_title">
        Истории
    </div>

    <!--Slider2-->
    <div class="app--slider_2">
        <div class="swiper-container mySwiper2">
            <div class="swiper-wrapper">
            <div class="swiper-slide"> <img src="image/slide2.jpg"></div>
            <div class="swiper-slide"> <img src="image/slide1.jpg"></div>
            <div class="swiper-slide"> <img src="image/slide3.png"></div>
            <div class="swiper-slide"> <img src="image/slide1.jpg"></div>
            <div class="swiper-slide"> <img src="image/slide2.jpg"></div>
            <div class="swiper-slide"> <img src="image/slide1.jpg"></div>
            <div class="swiper-slide"> <img src="image/slide3.png"></div>
            <div class="swiper-slide"> <img src="image/slide1.jpg"></div>
            </div>
            <div class="next prev_next">
                <img src="image/ic_right.svg" alt="">
            </div>
            <div class="prev prev_next">
                <img src="image/arrow_back_ios_black_24dp.svg" alt="">
            </div>
        </div>
    </div>
    <!--End of Slider2-->
</section>    
  
<script src="node_modules/swiper/swiper-bundle.min.js"  defer ></script>
<script src="js/main.js" defer></script>

</body>
</html>
